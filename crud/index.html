<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body ng-app="crudApp">
    <section ng-controller="crudctrl">
        <table>
            <td><input type="text" ng-model = "data.name" placeholder = "name"></td>
            <td><input type="text" ng-model = "data.age" placeholder = "age"></td>
            <td><input type ="button" ng-click ="adduser()" name ="" value="add user"></td>
        </table>
        <table>
            <td><input type="hidden" ng-model = "edit.index"></td>
            <td><input type="text" ng-model = "edit.updatename" placeholder = "name"></td>
            <td><input type="text" ng-model = "edit.age" placeholder = "age"></td>
            <td><input type ="button" ng-click ="updateuser()" name ="" value="update user"></td>
        </table>
        <table>
            <tr ng-repeat = "data in records">
                <td>{{$index}}</td>
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td><input type="button" ng-click="edit()" name="" value="edit"></td>
                <td><input type ="button" ng-click ="delete()" name ="" value="delete"></td>
            </tr>
        </table>
    </section>
    <script src="main.js"></script>
</body>

</html>
